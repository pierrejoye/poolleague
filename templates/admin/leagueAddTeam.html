{% extends "index.html" %}
{% set title = 'BKK Pool League: Login' %}

{% block content %}
<a href="/league/list">return to the list</a>

	<div class="row">
		<div class="col-lg-12">
		<h1>{{ league|escape|upper}}</h1>
		</div>
	</div>
<a href="/admin/league/{{ league.getId() }}/show">return to the League</a>
    <form id="addform-form" action="/admin/league/{{ league.getId() }}/team/edit" method="POST" autocomplete="off">
        <div class="row">
            <div class="col-lg-12">
            <h1>Select teams for {{ league|escape|upper}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-lg-12 search-form">
                    <select name="teams[]]" multiple width="80" class="form-control">
                        {% for id, team in listSelectTeams %}
                        <option value="{{ id }}" {% if team['active']%} selected {% endif %}}>{{ team['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-lg-12 search-form">
                    <input type="submit" id="submit" name="edit-league" value="Update Teams">
                </div>
            </div>
        </div>
    </form>
<a href="/admin/league/{{ league.getId() }}/show">return to the League</a>
<input type="hidden" name="h" value="{{ h }}">
<input type="hidden" name="id" value="{{ tournament.getId() }}">
{% endblock %}
